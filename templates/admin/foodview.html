<!DOCTYPE html>
<html lang="en">
{% extends 'Modified_files/dashtheme.html' %}
{% block content %}
{% load crispy_forms_filters %}
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">STUDENT</h4>

                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> breakfast </th>
                              <th>lunch</th>
                            <th> dinner </th>
                              <th >Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for m in data %}
                        <tr>
                            <td>{{ m.breakfast}}</td>
                            <td>{{ m.lunch}}</td>
                            <td>{{ m.dinner}}</td>
                            <td><a href="{% url 'fdd' m.id %}">
                                <button type="button" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
{% endblock %}
