<!DOCTYPE html>
<html lang="en">
{% extends 'Modified_files/dashtheme.html' %}
{% block content %}
{% load crispy_forms_filters %}
<table align="center" class="card">
                  <div class="card-body" >
                    <h4 class="card-title">View feedback</h4>

                    <div class="table-responsive">
                      <table class="table table-striped" style="color: white">
                        <thead style="color: white">
                          <tr>
                                <th>User</th>
                                <th>feedback</th>
                                <th> date </th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for m in data %}
                          <tr >
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{m.feedback}}</td>
                            <td>{{m.date}}</td>


                              {% empty %}
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                        {% endblock %}
