<!DOCTYPE html>
<html lang="en">
{% extends 'Modified_files/dashtheme.html' %}
{% block content %}
{% load crispy_forms_filters %}
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">ATTENDENCE</h4>

                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                              <th> Student</th>

                              <th>Email</th>
                                  <th>Attendence</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for m in stud %}
                        <tr>
                            <td>{{m.name}}</td>

                            <td>{{m.email}}</td>
                            <td>
                                <a href= "{% url 'attendmark' m.user_id %}" class="btn btn-danger">mark</a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
{% endblock %}
