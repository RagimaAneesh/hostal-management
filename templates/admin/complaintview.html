<!DOCTYPE html>
<html lang="en">
{% extends 'Modified_files/dashtheme.html' %}
{% block content %}
{% load crispy_forms_filters %}
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">COMPLAINTS</h4>

                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> Date </th>
                              <th>Complaints</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for m in data %}
                        <tr>
                            <td>{{ m.date}}</td>
                            <td>{{ m.complaint}}</td>
                        </tr><td><a href="{% url 'reply' m.id %}">
                                <button type="button" class="btn btn-danger">reply</button></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
{% endblock %}
